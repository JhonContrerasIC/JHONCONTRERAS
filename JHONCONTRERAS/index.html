<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentación de Persona</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>DESARROLLADOR</h1>
    </header>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <img class="profile-pic img-fluid rounded-circle" src="img/FOTO.jpg" alt="Imagen de la persona">
                <h2 class="name mt-3">Jhon Willy Contreras Infanzon</h2>
                <p class="description">Estudiante del Instituto Continental de la carrera de Desarrollo de Sistemas de Información.</p>
            </div>
            <div class="text-center col-md-8">
                <h2>Proyectos</h2>
                <div class="row">
                    <div class="col-md-3">
                        <div class="project">
                            <img class="project-image img-fluid" src="img/P1.png" alt="Proyecto 1">
                            <h3>COTIZACION</h3>
                            <p>Descripción del Proyecto 1.</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="project">
                            <img class="project-image img-fluid" src="img/P2.jpg" alt="Proyecto 2">
                            <h3>DISEÑO WEB</h3>
                            <p>Descripción del Proyecto 2.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
